<button class="AdminOnly btn btn-danger mb-2" id="RefreshProblemList">Refresh problem list</button>
<div class="AdminOnly input-group mb-3">
    <input type="text" class="form-control" placeholder="Bingo name" id="CreateBingoName">
    <select class="form-select" multiple id="CreateBingoDifficulties" data-bs-toggle="tooltip" data-bs-placement="top"
        data-bs-title="You can select multiple difficulties by holding Ctrl">>
        <option value="0">暂无评定</option>
        <option value="1">入门</option>
        <option value="2">普及−</option>
        <option value="3">普及/提高−</option>
        <option value="4">普及+/提高</option>
        <option value="5" selected>提高+/省选−</option>
        <option value="6">省选/NOI−</option>
        <option value="7">NOI/NOI+/CTSC</option>
    </select>
    <button class="btn btn-outline-primary" id="CreateBingoButton">Create a new Bingo</button>
</div>
<div class="form-check form-switch">
    <input type="checkbox" class="form-check-input" id="ShowOnlyNotWinned" checked>
    <label class="form-check-label" for="ShowOnlyNotWinned">Show only bingos that is has not winned</label>
</div>
<button class="btn btn-outline-primary mb-2" id="RefreshBingos">Refresh bingos</button>
<div id="BingoArea"></div>
